plugins {
    id 'java'
}

group 'ru.smax'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.2'
    
    compile 'io.netty:netty-all:4.1.33.Final'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
